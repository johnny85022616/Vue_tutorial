<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="box">
      <div>
        <h2>{{obj.name}}</h2>
        <h2>{{obj.age}}</h2>
        <h2>{{obj.job}}</h2>
        <h2>{{obj.sex}}</h2>
        <button @click="handleclick">click</button>
      </div>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: "#box",
        data: {
          obj:{
            name:"johnny",
            age:19,
            job:'engineer'
          }
        },
        methods: {
          handleclick (){
            this.obj.name = "mary"  //修改
            // this.obj.sex = 'male'  //無法直接新增屬性
            this.$set(this.obj , 'sex' , 'male')  //利用$set新增
            // delete this.obj.age //無法直接刪除屬性
            this.$delete(this.obj , 'age')  //利用$delete刪除
          }
        },
      });
    </script>
  </body>
</html>
