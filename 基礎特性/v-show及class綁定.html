<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style scoped>
    .red{
        background-color: red;
    }
    .green{
        background-color: greenyellow;
    }
    .yellow{
        background-color: yellow;
    }
    
</style>
<body>
    <div id='root'>
        <p>{{name}}</p>
        <div v-show = "isShow">有東西顯示出來瞜</div>
        <button @click="showHide">{{isShow?'隱藏':'顯示'}}</button>
        <!-- bind class (用array動態對class做增減)-->
        <button :class="isActive?'green' : 'red'" @click="bindByTernary">change color by Ternary!!</button>
        <button :class="styleObj" @click="bindByobject">change color by Object!!</button> 
        <button :class="styleArr" @click="bindByArray">change color by Array!!</button> 
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el:"#root", 
            data:{
                name:"johnny" , 
                isShow:false , 
                isActive:false ,
                styleObj:{'green':true , 'red':true },
                styleArr:['red'],
                prevStyleArr:[ 'green' , 'yellow']
            },
            methods:{
                showHide(){
                    this.isShow = !this.isShow;
                },
                bindByTernary(){
                    this.isActive = !this.isActive;
                },
                bindByArray(){
                    this.prevStyleArr.push(this.styleArr.pop());
                    this.styleArr.push(this.prevStyleArr.shift());
                },
                bindByobject(){
                    this.styleObj['green'] = !this.styleObj['green'];
                }
                
            }
        });
    </script>
</body>
</html>
